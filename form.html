<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <section>
        <article>
            <form action="">
                <h6>Get In Touch</h6>
                <div>
                    <input type="text" placeholder="Your Name">
                </div>
                <div>
                    <input type="email" placeholder="Your Email">
                </div>
                <div>
                    <input type="tel" placeholder="Your Phone">
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write a Message"></textarea>
                </div>
                <div>
                    <input type="submit" value="Send Message">
                </div>

            </form>
        </article>

        <article>
            <p>Contact Details</p>
            <address>
                <p>Email</p>
                <p>site@mail.com</p>
                <p>Phone</p>
                <p>+30 976 1386 9921</p>
                <p>Fax</p>
                <p>+30 976 1386 9922</p>
                <p>Address</p>
                <p>San Francisco, CA</p>
                <p>4th Floor8 Lower</p>
                <p>San Francisco street, M1 50F</p>
            </address>
        </article>
    </section>


</body>

</html>
